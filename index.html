<!DOCTYPE html>
<!-- saved from url=(0063)https://staging.snoonu.com/api/v3/credit_card_success?success=1 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>
<script>

    window.addEventListener('load', (event) => {
        //for iOS
        if (
            window.webkit &&
            window.webkit.messageHandlers &&
            window.webkit.messageHandlers.iOS3DS
        ) {
            window.webkit.messageHandlers.iOS3DS.postMessage({
                action: "on3DSResult",
                success: true,
                message: "Successfully Added Credit/Debit Card "
            });
        }

        console.log('before')
        // for android
        if (Android3DS)
        {
            Android3DS.on3DSResult(true, "Successfully Added Credit/Debit Card");
        }
        console.log('after')

        // for web
        const message = `snoonu-credit-card-success`;

        window.parent.postMessage(message, "http://localhost:3000");
        window.parent.postMessage(message, "https://development.snoonu.com/");
        window.parent.postMessage(message, "https://qa.snoonu.com/");
        window.parent.postMessage(message, "https://snoonu.com/");
        window.close();
    });
</script>

<div class="container">
    <div style="text-align: center;">
        <div>
            <br>
            <br>

            <h2 style="color:#0fad00">Successfully Added Credit/Debit Card </h2>
            <h2 style="color:#0fad00">Please close the window and reload the application.</h2>
            <h2 style="color:#0fad00">يرجى إغلاق النافذة وإعادة تشغيل التطبيق</h2>

        </div>

    </div>
</div>

</body></html>
